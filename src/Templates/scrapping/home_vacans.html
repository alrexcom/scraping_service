{% extends "base.html" %}

{% block title %}
Вакансии
{% endblock title %}
{% block content  %}
    {% for obj in object_list %}
        <div class="card my-3">
          <div class="card-header">
               <a class="btn btn-primary" href="{{ obj.url }}"  id="top-link">
                      {{ obj.title }}</a> &nbsp;
               Фирма: {{ obj.company }} &nbsp;
              {{ obj.language.name }}
          </div>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
              <p  style='font-size: small'>
                  {{ obj.description }}
              </p>
              <footer class="blockquote-footer">
                    <small>{{ obj.timestamp }} | {{ obj.city.name }}</small>
              </footer>
            </blockquote>
          </div>
        </div>
    {% endfor %}
{% endblock content %}
